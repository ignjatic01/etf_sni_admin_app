<app-navbar></app-navbar>
<div class="container-fluid mt-4" style="max-width: 97%; margin: 0 auto; border: 1px #bbb solid; border-radius: 5px;">
    <div class="table-responsive">
      <table class="table table-responsive table-striped table-bordered text-center align-middle mt-2">
        <thead>
          <tr>
            <th style="background-color: #4eb946;">#</th>
            <th style="background-color: #4eb946;">Korisnik</th>
            <th style="background-color: #4eb946;">Akcija</th>
            <th style="background-color: #4eb946;">Ozbiljnost</th>
            <th style="background-color: #4eb946;">Detalji</th>
            <th style="background-color: #4eb946;">Vrijeme</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of paginatedSigurnosniLogs; let i = index">
            <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
            <td>{{ item.username }}</td>
            <td>{{ item.akcija }}</td>
            <td [ngClass]="{
                'high-severity': item.ozbiljnost === 'HIGH',
                'medium-severity': item.ozbiljnost === 'MEDIUM',
                'low-severity': item.ozbiljnost === 'LOW'
              }">
                {{ item.ozbiljnost }}
            </td>
            <td>{{ item.detalji }}</td>
            <td>{{ item.timeStamp | date: 'dd.MM.yyyy HH:mm' }}</td>               
        </tr>
        </tbody>
      </table>
    </div>
  
    <nav>
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="changePage(currentPage - 1)">Prethodna</a>
          </li>
      
          <li 
            class="page-item" 
            *ngFor="let page of ukupneStraneArray" 
            [class.active]="page === currentPage">
            <a class="page-link" (click)="changePage(page)">{{ page }}</a>
          </li>
      
          <li class="page-item" [class.disabled]="currentPage === numOfPages">
            <a class="page-link" (click)="changePage(currentPage + 1)">SledeÄ‡a</a>
          </li>
        </ul>
    </nav>
      
</div>
